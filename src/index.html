<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body
    class="font-outfit bg-lightGrey flex justify-center items-center min-h-screen"
  >
    <div class="w-80 p-4 rounded-2xl bg-[#fff] shadow-lg">
      <img
        src="../images/image-qr-code.png"
        alt=""
        class="w-full rounded-2xl"
      />
      <h3 class="text-2xl font-bold text-center my-5 text-darkBlue">
        Improve your Frontend skills by building project
      </h3>
      <p class="text-grayishBlue mb-5 text-center">
        Scan de QR Code to visit Frontend Mentor and take your coding skills to

      </p>
